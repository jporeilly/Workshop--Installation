# Enable Global logout functionality for OAuth/OIDC SSO users
# When enabled, logout will also terminate the session at the identity provider level
enable-global-logout=false

# The following properties are used to configure the OAuth2 client registrations.
# Pentaho Supports multiple IdP configurations, so you can add multiple client registrations here.
# Please also refer applicationContext-spring-security-oauth.xml for the configuration of the OAuth2 client registrations.

# Instructions
# 1. Please ensure key prefix matches with the value of registration-id property
# For example, azure.registration-id=azure or keycloak.registration-id=keycloak or okta.registration-id=okta

# 2. Image URI can be provided either from online url or from local file system.

# Sample OIDC Configuration for Microsoft/azure AD
azure.position=0
azure.registration-id=azure
azure.client-name=azure
azure.client-id=your-client-id
azure.client-secret=your-client-secret
azure.scope=openid,profile,email
azure.redirect-uri=http://<yourPentahoDomain>/<ContextPath>/login/oauth2/code/azure
azure.token-uri=https://login.microsoftonline.com/<TenantId>/oauth2/v2.0/token
azure.authorization-uri=https://login.microsoftonline.com/<TenantId>/oauth2/v2.0/authorize
azure.jwk-set-uri=https://login.microsoftonline.com/<TenantId>/discovery/v2.0/keys
azure.user-info-uri=https://graph.microsoft.com/oidc/userinfo
azure.image-uri=https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/microsoft-logo.c73d8dca.svg
azure.authorization-grant-type=authorization_code
azure.user-name-attribute-name=name
azure.end-session-endpoint=https://login.microsoftonline.com/<TenantId>/oauth2/v2.0/logout
azure.post-logout-redirect-uri=http://<yourPentahoDomain>


