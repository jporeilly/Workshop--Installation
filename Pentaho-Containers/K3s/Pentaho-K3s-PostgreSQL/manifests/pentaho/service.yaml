# =============================================================================
# Pentaho Server Service
# =============================================================================
# Service to expose Pentaho Server within the cluster
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: pentaho-server
  namespace: pentaho
  labels:
    app.kubernetes.io/name: pentaho
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    app: pentaho-server
