# =============================================================================
# PostgreSQL Service
# =============================================================================
# Internal service for PostgreSQL database access
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: pentaho
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
