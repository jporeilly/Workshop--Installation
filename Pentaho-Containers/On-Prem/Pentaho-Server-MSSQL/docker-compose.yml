services:
  # Microsoft SQL Server with Pentaho Repository
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pentaho-mssql
    hostname: repository
    restart: unless-stopped
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-Pentaho@2026}
      MSSQL_PID: ${MSSQL_PID:-Developer}
      TZ: America/New_York
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - pentaho_mssql_data:/var/opt/mssql
      - ./db_init_mssql:/docker-entrypoint-initdb.d:ro
      - ./mssql-config:/etc/mssql-config:ro
    networks:
      - pentaho-net
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Database Initialization (runs once)
  mssql-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pentaho-mssql-init
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-Pentaho@2026}
    volumes:
      - ./db_init_mssql:/scripts:ro
    networks:
      - pentaho-net
    command: >
      bash -c '
        echo "Waiting for SQL Server to be fully ready...";
        sleep 10;
        echo "Initializing Pentaho databases...";
        for script in /scripts/*.sql; do
          echo "Executing $$script...";
          /opt/mssql-tools/bin/sqlcmd -S repository -U sa -P "$$MSSQL_SA_PASSWORD" -i "$$script";
          if [ $$? -eq 0 ]; then
            echo "$$script executed successfully";
          else
            echo "Error executing $$script";
            exit 1;
          fi
        done;
        echo "Database initialization completed successfully";
      '
    restart: "no"

  # Pentaho Server
  pentaho-server:
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        PENTAHO_VERSION: ${PENTAHO_VERSION:-11.0.0.0-237}
        PENTAHO_INSTALLER_NAME: pentaho-server-ee
    image: ${PENTAHO_IMAGE_NAME:-pentaho/pentaho-server}:${PENTAHO_IMAGE_TAG:-11.0.0.0-237}
    container_name: pentaho-server
    hostname: pentaho-server
    restart: unless-stopped
    depends_on:
      mssql:
        condition: service_healthy
      mssql-init:
        condition: service_completed_successfully
    environment:
      - PENTAHO_MIN_MEMORY=${PENTAHO_MIN_MEMORY:-2048m}
      - PENTAHO_MAX_MEMORY=${PENTAHO_MAX_MEMORY:-4096m}
      - LICENSE_URL=${LICENSE_URL:-}
      - PENTAHO_SERVER_PATH=${PENTAHO_SERVER_PATH:-/opt/pentaho/pentaho-server}
      - INSTALLATION_PATH=${INSTALLATION_PATH:-/opt/pentaho}
    ports:
      - "${PENTAHO_HTTP_PORT:-8090}:8080"
      - "${PENTAHO_HTTPS_PORT:-8443}:8443"
    volumes:
      # Configuration overrides (processed by entrypoint)
      - ./softwareOverride:/docker-entrypoint-init:ro
      # User configuration directories
      - ./config/.kettle:/home/pentaho/.kettle
      - ./config/.pentaho:/home/pentaho/.pentaho
      # Log directory - commented out to avoid permission issues, use docker logs instead
      # - ./logs:/opt/pentaho/pentaho-server/tomcat/logs
      # Named volumes for data persistence
      - pentaho_solutions:/opt/pentaho/pentaho-server/pentaho-solutions
      - pentaho_data:/opt/pentaho/pentaho-server/data
    networks:
      - pentaho-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/pentaho/Login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  pentaho-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  pentaho_mssql_data:
    driver: local
  pentaho_solutions:
    driver: local
  pentaho_data:
    driver: local
