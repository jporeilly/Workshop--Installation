apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: s3-storage-class
provisioner: s3.csi.aws.com
---
apiVersion: v1
kind: Namespace
metadata:
  name: pdi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pdi-s3-access
  namespace: pdi
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::524647911006:role/dockmaker-role
---
# PV + PVC for softwareOverride
apiVersion: v1
kind: PersistentVolume
metadata:
  name: s3-pv-softwareoverride
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: s3-storage-class
  claimRef: # To ensure no other PVCs can claim this PV
    namespace: pdi # Namespace is required even though it's in "default" namespace.
    name: s3-pvc-softwareoverride # Name of your PVC
  volumeMode: Filesystem
  mountOptions:
    - allow-other
    - region us-east-1
    - prefix dockmaker/pdi/softwareOverride/
  csi:
    driver: s3.csi.aws.com
    volumeHandle: s3-softwareoverride
    volumeAttributes:
      bucketName: ackbar-development
      mountOptions: "uid=5000,gid=5000,file-mode=0770,dir-mode=0770"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: s3-pvc-softwareoverride
  namespace: pdi
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: s3-storage-class
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  volumeName: s3-pv-softwareoverride
---
