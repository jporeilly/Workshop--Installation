# Kubernetes Job to run a Pentaho job once
apiVersion: batch/v1
kind: Job
metadata:
  name: pan-job  # Choose a unique job name
  namespace: pdi  # Must match the namespace above
spec:
  backoffLimit: 2
  template:
    metadata:
      annotations:
        gke-gcsfuse/volumes: "true"  # Enables GCSFuse volume mount
      labels:
        app: pan-job
        dinode: active
    spec:
      restartPolicy: Never
      serviceAccountName: gcs-access-pdi  # Required for GCS access
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: pdia-pv-pdi
        - name: pentaho-license
          secret:
            secretName: pentaho-license
            optional: true  # Corrected syntax; removed erroneous closing bracket

      containers:
        - name: pan
          image: us-east1-docker.pkg.dev/pentaho-lee-cheng/pentaho-docker-repo/pdi:10.3.0.0-353  # Replace with your image if needed
          imagePullPolicy: Always
          resources:
            limits:
              memory: "4500Mi"
            requests:
              memory: "2000Mi"
          securityContext:
            runAsUser: 5000
            runAsGroup: 5000
          volumeMounts:
            - name: persistent-storage
              mountPath: /docker-entrypoint-init/
              subPath: ackbar-dev/pdia-docker-file-share-pdi/pan/softwareOverride
              readOnly: false
            - name: persistent-storage
              mountPath: /opt/pentaho/solution/
              subPath: ackbar-dev/pdia-docker-file-share-pdi/pan/solutionFiles
              readOnly: false
            - name: persistent-storage
              mountPath: /home/pentaho
              subPath: ackbar-dev/pdia-docker-file-share-pdi/pan/config
              readOnly: false
            - name: persistent-storage
              mountPath: /opt/pentaho/data-integration/logs
              subPath: ackbar-dev/pdia-docker-file-share-pdi/pan/logs
              readOnly: false
          args:
            - "/opt/pentaho/data-integration/pan.sh"
            - "-file=/opt/pentaho/data-integration/samples/transformations/Rounding.ktr"  # Replace with your specific .ktr file
          env:
            - name: LICENSE_URL
              value: "https://flex1826-uat.compliance.flexnetoperations.com/instances/QP5BXJRC2XVM/request"  # Replace with your actual license URL